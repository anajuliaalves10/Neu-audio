<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carregando...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: fit-content;
    }
    .mensagem {
      font-size: 1.6em;
      color: #ffffff;
      margin-bottom: 14px;
      text-align: center;
    }

    .bola {
      width: 50px;
      height: 50px;
      border: 6px solid #800080;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: girar 1s linear infinite;
      margin-bottom: 24px;
    }
    @keyframes girar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
.botao {
      display: none;
      padding: 16px 60px;
      font-size: 1.5em;
      font-weight: bold;
      text-transform: uppercase;
      color: #ffffff;
      background-color: #00ff4c;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 20px;
    }
    .botao:hover {
      transform: scale(1.05);
      box-shadow: 0 0 14px rgba(0, 255, 76, 0.6);
    }
.audio-container {
      display: none;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }
    .audio-box {
      background-color: #202c33;
      border-radius: 20px;
      padding: 10px;
      display: flex;
      align-items: center;
      color: #fff;
    }
    .audio-box audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
 <div class="container">
    <div class="mensagem">Carregando...</div>
    <div class="bola"></div>

    <!-- Áudio único -->
    <div class="audio-container">
      <div class="audio-box">
        <audio id="audio1" controls>
          <source src="audio1.mp3" type="audio/mpeg">
          Seu navegador não suporta áudio.
        </audio>
      </div>
    </div>

    <!-- Botão -->
    <button class="botao" onclick="abrirNovaAba()">ENTRAR AGORA &gt;&gt;&gt;</button>
  </div>

  <script>
    function abrirNovaAba() {
      window.open("https://pay.kiwify.com.br/i5nPATR", "_blank");
    }
 // Após 30 segundos, mostrar o áudio
    setTimeout(() => {
      document.querySelector('.mensagem').style.display = 'none';
      document.querySelector('.bola').style.display = 'none';
      document.querySelector('.audio-container').style.display = 'flex';
    }, 30000);

    // Liberar botão só após reprodução do áudio
    document.getElementById('audio1').addEventListener('play', () => {
      document.querySelector('.botao').style.display = 'inline-block';
    });
  </script>

</body>
</html>
